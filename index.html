<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>europe-market</title>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorContainer = document.createElement('div');
        errorContainer.style.position = 'fixed';
        errorContainer.style.top = '0';
        errorContainer.style.left = '0';
        errorContainer.style.width = '100%';
        errorContainer.style.height = '100%';
        errorContainer.style.backgroundColor = '#fff0f0';
        errorContainer.style.color = '#d32f2f';
        errorContainer.style.zIndex = '999999';
        errorContainer.style.padding = '20px';
        errorContainer.style.overflow = 'auto';
        errorContainer.style.whiteSpace = 'pre-wrap';
        errorContainer.style.fontFamily = 'monospace';
        
        errorContainer.innerHTML = '<h1>ðŸš¨ Global Error Caught ðŸš¨</h1>' +
          '<strong>Message:</strong> ' + message + '<br><br>' +
          '<strong>Source:</strong> ' + source + '<br>' +
          '<strong>Line:</strong> ' + lineno + '<br>' +
          '<strong>Col:</strong> ' + colno + '<br><br>' +
          '<strong>Stack:</strong><br>' + (error && error.stack ? error.stack : 'No stack trace');
          
        document.body.appendChild(errorContainer);
        return false; 
      };

      window.addEventListener('unhandledrejection', function(event) {
        window.onerror('Unhandled Promise Rejection: ' + event.reason, '', '', '', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
